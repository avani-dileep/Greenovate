{% load static %}
{% include 'collectorheader.html' %}

    <div class="container-fluid">
        <h2 class="text-center" style="font-weight: bold; color: #333; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px;">Collector Profile</h2>

        <div class="card" style="border-radius: 15px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); padding: 40px; background-color: #ffffff; border: none; width: 100%; max-width: 1100px; margin: auto;">
            <div class="card-body text-center">

               

                <form method="POST" enctype="multipart/form-data" style="text-align: left;">
                    {% csrf_token %}

                   
                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Driver ID:</label>
                        <input type="text" value="{{ driver.driver_id }}" class="form-control" readonly style="background-color: #e9ecef; border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Name:</label>
                        <input type="text" name="name" value="{{ driver.name }}" class="form-control" required style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                  

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Phone Number:</label>
                        <input type="text" name="phone_number" value="{{ driver.phone_number }}" class="form-control" required style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Address:</label>
                        <textarea name="address" class="form-control" required style="border-radius: 8px; resize: none; height: 100px; padding: 10px; font-size: 16px;">{{ driver.address }}</textarea>
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Aadhar Number:</label>
                        <input type="text" name="aadhar_number" value="{{ driver.aadhar_number }}" class="form-control" required style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Driving License Number:</label>
                        <input type="text" name="driving_license_number" value="{{ driver.driving_license_number }}" class="form-control" required style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                  

                   

                    <!-- Password Update -->
                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">New Password: <small>(Leave blank to keep current)</small></label>
                        <input type="password" name="new_password" class="form-control" style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold; color: #555; font-size: 16px;">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control" style="border-radius: 8px; padding: 10px; font-size: 16px;">
                    </div>

                    <!-- Buttons -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 8px; font-size: 18px; padding: 12px; background-color: #007bff; border: none;">Update Profile</button>
                       
                    </div>
                </form>
            </div>
        </div>
        
   
</div>

{% include 'collectorfooter.html' %}
