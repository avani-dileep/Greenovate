{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign In | GreeNovate</title>
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <script>
        // Validate Driver ID and Password
        function validateForm() {
            var driverId = document.getElementsByName("driver_id")[0].value;
            var password = document.getElementsByName("password")[0].value;

            // Ensure both fields are filled
            if (driverId === "" || password === "") {
                alert("Please enter both Driver ID and password.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <main class="d-flex w-100" style="height: 100vh; display: flex; align-items: center;">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2"><b>Welcome, Driver</b></h1>
                            <p class="lead">Sign in to your driver account</p>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <!-- Driver Sign-In Form -->
                                    <form method="POST" action="{% url 'collector:driver_signin' %}" onsubmit="return validateForm()">
                                      {% csrf_token %}
                                        <div class="mb-3" style="font-weight: 600; color: #333;">
                                            <label for="driver_id" class="form-label">Driver ID</label>
                                            <input class="form-control form-control-lg" type="text" name="driver_id" placeholder="Enter your Driver ID" required />
                                        </div>
                                        <div class="mb-3" style="font-weight: 600; color: #333;">
                                            <label for="password" class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required />
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-3" style="font-size: 14px;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
