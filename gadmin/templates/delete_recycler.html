


{% load static %}
{% include 'aheader.html' %}

<div class="container mt-5" style="max-width: 600px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
    <h2 class="text-center text-danger">⚠️ Delete Recycler</h2>
    <p class="text-center mt-3">Are you sure you want to delete <strong>{{ recycler.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">🗑️ Delete</button>
            <a href="{% url 'gadmin:view_recycler' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% include 'afooter.html' %}
