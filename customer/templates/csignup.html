<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Residents Sign Up</title>
    {% load static %}
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100" style="height: 100vh; display: flex; align-items: center;">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2"><b>Welcome Residents</b></h1>
                            <p class="lead">Create your account </p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="{% url 'customer:signup' %}">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                                </form>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{% url 'customer:signin' %}" style="color: #007bff;">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
