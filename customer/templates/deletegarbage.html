{% load static %}
{% include 'cheader.html' %}

<div style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center;">Are you sure you want to delete this pickup schedule?</h2>

    <p style="text-align: center;">Pickup Date: {{ schedule.pickup_date }}</p>
    <p style="text-align: center;">Frequency: {{ schedule.frequency }}</p>

    <form method="POST" style="text-align: center;">
        {% csrf_token %}
        <button type="submit" style="background-color: #ff0000; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px;">Delete</button>
        <a href="{% url 'customer:viewgarbage' %}" style="background-color: #28a745; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; text-decoration: none;">Cancel</a>
    </form>
</div>
